<!DOCTYPE html>

<head>
    <title>InLine Text Formatting</title>
</head>
<body style="color: red; text-align: center; margin-top: 10%;" >
    <h2>InLine Text Formatting</h2>
        <p>a. Hello World</p>
        <p><u>b. Hello World</u></p>
        <p><b>c. Hello World</b></p>
        <p><i>d. Hello World</i></p>
        <p>e. A<sup>2</sup>+B<sup>2</sup></p>
        <p><strike>f. Hello World</strike></p>
        <p><mark style="background-color: yellow; color: red;">g. Hello World</mark></li></p>
</body>
</html>
