<!DOCTYPE html>
<html lang="en">

<head>
    <title>Media Tags</title>
</head>

<body style="text-align: center;">
    <h2>This a tutorial video of HTML</h2>
    <video src="./vids/sampleVideo.mp4" width="560" height="315" controls>Browser doesn't support your video!</video>
    <h2>This a Youtube video using Iframe Embed link</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/uf_vad2ViPM?si=bcdS5nbhR-nPG3K1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></iframe>
    <h2>Syncfusion Logo</h2>
    <img src="./imgs/sampleImage.png" width="200" height="100">
    <h2>This a PDF file</h2>
    <iframe src="./files/samplePDF.pdf">This Browser doesn't support PDF file</iframe>
    <h2>HyperLinks</h2>
    <a href="https://www.google.com" target="_blank">www.google.com</a>
</body>

</html>
