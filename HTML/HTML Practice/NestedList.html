<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nested list</title>
</head>

<body>

    <ul>
        <li>Idlis
            <ul>
                <li>Idli (2 Pcs)</li>
                <li>Sambar Idli</li>
                <li>Mini Idli</li>
            </ul>
        </li>
        <li type="2">Dosa
            <ul>
                <li>
                    Ghee Masala Dosa</li>

                <li>Uttapam</li>

        </li>
        <li type="4">Specialities

                <li>Ghee Pongal</li>

            </ul>

</html>
